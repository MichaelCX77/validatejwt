name: Run Unit Tests and Coverage + PR to Develop

on:
  push:
    branches-ignore:
      - develop

jobs:
  test-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Unit Tests and Generate Coverage Report
        run: |
          mvn clean test jacoco:report
          echo "### Coverage Summary ###"
          grep -Eo 'instruction-covered="[^"]+" instruction-missed="[^"]+"' target/site/jacoco/jacoco.xml || true

      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: ${{ github.ref_name }}
          title: 'Sync changes from ${{ github.ref_name }} to develop'
          body: 'Automatic PR to keep develop branch updated.'
