      # â˜• Etapa 2: InstalaÃ§Ã£o do Java 17 (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ› ï¸ Etapa 3: Gerar a documentaÃ§Ã£o Javadoc com Maven
      - name: Build Javadoc
