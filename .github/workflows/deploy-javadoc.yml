      # ğŸš€ Etapa 4: Deploy da Javadoc para o GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token padrÃ£o fornecido pelo GitHub Actions
          publish_dir: ./target/reports/apidocs      # DiretÃ³rio onde a Javadoc foi gerada
